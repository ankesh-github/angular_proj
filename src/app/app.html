<h1>API Call In Angular</h1>
<div>
    @for(product of productData ; track product.id){
        <ul>
            <li><b>Name: </b>{{product.title}}</li>
            <li><b>Price: </b>{{product.price}}</li>
            <li><b>Ratings: </b>{{product.rating}}</li>
            <li>
                <img src="{{product.thumbnail}}" alt=""/>
            </li>  
        </ul>
    }
</div>
