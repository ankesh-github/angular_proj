<h1>API Call Service</h1>
<form #userForm="ngForm" (ngSubmit)="addUser(userForm.value)">
    <input type="text" placeholder="enter name" name="name" ngModel>
    <br><br>
    <input type="text" placeholder="enter email" name="email" ngModel>
    <br><br>
    <input type="text" placeholder="enter age" name="age" ngModel>
    <br><br>
    <button>Add User</button>
</form>
@for(user of users; track user.id){
    <ul>
        <li>{{user.name}}</li>
        <li>{{user.email}}</li>
        <li>{{user.age}}</li>
    </ul>
}
