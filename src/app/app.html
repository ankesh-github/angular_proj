
<h1>Template Driven Forms</h1>
<form #userForm="ngForm" (ngSubmit)="addUser(userForm.value)">
    <input type="text" placeholder="enter name" name="name" ngModel>
    <br><br>
    <input type="password" placeholder="enter password" name="password" ngModel>
    <br><br>
    <select name="" name="gender" ngModel>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <br><br>
    <input type="range" name="range" ngModel>
    <br><br>
    <button>Add User</button>


</form>
<h3>{{userData?.name}}</h3>
<h3>{{userData?.password}}</h3>
<h3>{{userData?.gender}}</h3>
<h3>{{userData?.range}}</h3>
