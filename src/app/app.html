<h1>Counter App</h1>
<div style="text-align: center;">
    <h3 class ="count">{{count}}</h3>
    <div>
        <button class="btn bg-red" (click)="handleCounter('minus')">Decrement</button>
        <button class="btn bg-black" (click)="handleCounter('reset')">Reset</button>
        <button (click)="handleCounter('plus')" class="btn bg-green">Increment</button>
    </div>
