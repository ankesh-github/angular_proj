<h1>Get and Set Input field Value</h1>
<h2>{{username}}</h2>
<input value="{{username}}"
 (input)="getUserName($event)"
 type ="text"
 #userNameField
 placeholder="enter user name">

<br><br>
<button (click)="setUserName()">Set User name</button>
<button (click)="getUserNameWithTemplate(userNameField.value)">Get User name</button>
